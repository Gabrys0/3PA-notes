<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        td{
            height: 10px;
            width: 10px;
            border: black solid 1px;
            float: left;
        }
        .bottomText{
            color: rgb(158, 158, 158);
        }
    </style>
</head>
<body>
    insert number: <input type="number" id="num"> <div class="bottomText">^Required^</div>
    insert scale: <input type="number" id="scale"> <p class="bottomText">(5x5 * scale = size of table. Default is 1)</p>
    <button onclick="ShowTime()">show it?</button><br>
    <table>
        <tbody id="table"></tbody>
    </table>
    <script>
        function ShowTime(){
            let numToShow = numbers[document.querySelector("#num").value]
            let scale = document.querySelector("#scale").value || 1
            if(scale < 1){
                return
            }
            let scaledSize = Math.pow(scale, 2) * size

            let currentNum = 0
            let increaseRow = 0
            for(let i = 0; i < scaledSize; i++){
                if(numToShow[currentNum] == i){
                    let numIncrease = 0
                    for(let num = numToShow[currentNum]; num > 0; num -= 5){
                        numIncrease += 5
                    }
                    increaseRow = numIncrease - 5
                    for(let col = 0; col/5 < scale; col += 5){
                        for(let row = 0; row < scale; row++){
                            numbersToAdd[(i*scale - row - 1) + col*scale + (increaseRow*scale*(scale-1))] = 1
                        }
                    }
                    currentNum++
                }
            }
            console.log(numToShow)
            console.log(numbersToAdd)
            const table = document.querySelector("#table")
            let increaseRowDisplay = 5
            let tr
            for(let i = 0; i < scaledSize; i++){
                if(i==0){
                    tr = document.createElement("tr")
                }
                if(i >= increaseRowDisplay*scale){
                    table.appendChild(tr)
                    tr = document.createElement("tr")
                    increaseRowDisplay += 5
                }
                if(numbersToAdd[i] == 1){
                    let td = document.createElement("td")
                    td.style.backgroundColor = "black"
                    tr.appendChild(td)
                }else{
                    let td = document.createElement("td")
                    td.style.backgroundColor = "white"
                    tr.appendChild(td)
                }
                if(i == numbersToAdd.length - 1){
                    table.appendChild(tr)
                }
            }
        }
        let size = 25
        let numbers = [
            [3,7,9,12,14,17,19,23], // 0
            [3,7,8,13,18,23], // 1
            [2,3,9,13,17,22,23,24], // 2
            [2,3,9,13,19,22,23], // 3
            [4,8,9,12,14,17,18,19,24], // 4
            [2,3,4,7,12,13,19,22,23], // 5
            [3,4,7,12,13,17,19,23], // 6
            [2,3,4,9,13,18,23], // 7
            [3,7,9,13,17,19,23], // 8
            [3,7,9,13,14,19,22,23], // 9
        ]
        let numbersToAdd = []
    </script>
</body>
</html>
